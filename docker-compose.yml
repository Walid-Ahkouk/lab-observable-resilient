version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bookdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pricing-service:
    build: ./pricing-service
    container_name: pricing-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081

  book-service-1:
    build: ./book-service
    container_name: book-service-1
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
      - PRICING_SERVICE_URL=http://pricing-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_started

  book-service-2:
    build: ./book-service
    container_name: book-service-2
    ports:
      - "8083:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
      - PRICING_SERVICE_URL=http://pricing-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_started

  book-service-3:
    build: ./book-service
    container_name: book-service-3
    ports:
      - "8084:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
      - PRICING_SERVICE_URL=http://pricing-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_started

volumes:
  mysql_data:
